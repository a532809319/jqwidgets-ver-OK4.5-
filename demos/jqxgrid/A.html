    <script type="text/javascript">
        $(document).ready(function () {

//       $("#jqxButton").jqxButton({ theme: "a" });

            var url = "../sampledata/beverages.txt";
           /// var data = generatedata(250);

            // prepare the data
            var source =
            {
                //localdata: data,
                datatype: "json",
                datafields: [
                    { name: 'name', type: 'string',cellsalign: 'center'  },
                    { name: 'type', type: 'string' ,cellsalign: 'center'},
                    { name: 'calories', type: 'int',cellsalign: 'center' },
                    { name: 'totalfat', type: 'string' ,cellsalign: 'center'},
                    { name: 'protein', type: 'string',cellsalign: 'center' }
                ],
                id: 'id',
                url: url,
                page:1,
                pagenum: 1,
                pagesize: 20,


            };
            var dataAdapter = new $.jqx.dataAdapter(source);


            $("#jqxgrid").jqxGrid(
            {  theme: 'a',
                width:'100%',
                height:'100%',
                columnsheight:50,
                rowsheight:50,
                    autorowheight: true,
                   autoheight: true,
                source: dataAdapter,
                columnsresize: true,
                    pageable: true,
                   sortable: true,
//                    groupable: true,
                    localization: getLocalization(),
                    selectionmode: 'checkbox',
                   /* pagershowrowsstring: "Zeige Zeile:",*/

                    //  autoheight: true,
//
//
                columns: [
//                    { text: 'Discontinued', columntype: 'checkbox', datafield: 'Discontinued' },
                  { text: '项目', datafield: 'name', width: '20%',pinned: true ,align: 'center'},
                  { text: '胡凯', datafield: 'type', width: '20%',cellsalign: 'center',align: 'center' },
                  { text: '张三', datafield: 'calories', width: '40%',cellsalign: 'center' ,align: 'center'},
                  { text: 'Total Fat', datafield: 'totalfat', width: '20%' ,cellsalign: 'center',align: 'center'},
                  { text: 'Protein', datafield: 'protein', minwidth: '20%' ,cellsalign: 'center',align: 'center'}
              ]
//                $("#jqxgrid").jqxGrid(
//                {
//                    width: 850,
//                    source: source,
//                    sortable: true,
//                    pageable: true,
//                    autoheight: true,
//                    columns: [
//                        { text: 'Product Name', datafield: 'ProductName', width: 250, pinned: true },
//                        { text: 'Category', datafield: 'CategoryID', width: 120, cellsalign: 'right' },
//                        { text: 'Quantity Per Unit', datafield: 'QuantityPerUnit', width: 200, cellsalign: 'right' },
//                        { text: 'Unit Price', datafield: 'UnitPrice', width: 120, cellsformat: 'c2', cellsalign: 'right' },
//                        { text: 'Units On Order', datafield: 'UnitsOnOrder', width: 120, cellsalign: 'right' },
//                        { text: 'Reorder Level', datafield: 'ReorderLevel', width: 120, cellsalign: 'right' }
//                    ]
//                });
            });
            setTimeout(function () {
                $('span[id^=jqxWidget]').hide();
                // alert($('span[id^=jqxWidget]').length);

            },400);
        });
